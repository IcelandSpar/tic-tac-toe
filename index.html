<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tsukimi+Rounded&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
</head>
<body>
  <div class="game-container">
    <div class="score-board">
        <h2>Tic-Tac-Toe!</h2>
      <div class="player-1">
        
        <p>Name: X</p>
        <p class="player-1-score-display">Player 1 Score: 0</p>
    </div>
    <div class="player-2">
      <p>Name: O</p>
      <p class="player-2-score-display">Player 2 Score: 0</p>
    </div>
      </div>
    <div class="gameboard-container">
        <div class="box1 buttons"></div>
        <div class="box2 buttons"></div>
        <div class="box3 buttons"></div>
        <div class="box4 buttons"></div>
        <div class="box5 buttons"></div>
        <div class="box6 buttons"></div>
        <div class="box7 buttons"></div>
        <div class="box8 buttons"></div>
        <div class="box9 buttons"></div>

    </div>
    <div class="button-ann-container">
        <div class="announcement"></div>
        <button class="clear">Clear Board</button>
    </div>
  </div>
</body>
</html>
